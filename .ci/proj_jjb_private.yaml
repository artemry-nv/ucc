- job-template:
    name: "{jjb_proj}"
    project-type: pipeline
    properties:
      - github:
          url: "{jjb_git}"
      - build-discarder:
          days-to-keep: 30
          num-to-keep: 20
      - inject:
          keep-system-variables: true
          properties-content: |
            jjb_proj={jjb_proj}
    description: Do NOT edit this job through the Web GUI !
    concurrent: true
    sandbox: true
    parameters:
      - string:
          name: "sha1"
          default: "master"
          description: "Commit to be checked, set by PR"
      - bool:
          name: "build_dockers"
          default: true
          description: "Rebuild docker containers"
      - string:
          name: "conf_file"
          default: ".ci/job_matrix.yaml"
          description: "Regex to select job config file"
      - string:
          name: "script"
          default: "{jjb_jenkinsfile}"
          description: "Jenkinsfile to load on trigger"
      - string:
          name: "DEBUG"
          default: 0
          description: "Enable debug prints and traces, valid values are 0-9"
      - string:
          name: "UCC_VERSION"
          default: "1.0.0"
          description: "UCC version"
    triggers:
      - github-pull-request:
          cron: 'H/5 * * * *'
          trigger-phrase: '.*\bbot:retest\b.*'
          status-context: "ucc"
          success-status: "Test PASSed."
          failure-status: "Test FAILed."
          error-status:   "Test FAILed."
          status-add-test-results: true
          # swx-jenkins5 from GitHub Pull Request Builder
          auth-id: 'a152b63b-62f6-4b73-8d69-35e5c2762513'
          org-list: ["Mellanox","openucx","Mellanox-lab"]
          white-list: ["swx-jenkins","swx-jenkins5","swx-jenkins3","mellanox-github"]
          allow-whitelist-orgs-as-admins: true
          cancel-builds-on-update: true
    pipeline-scm:
      scm:
        - git:
            url: "{jjb_git}"
            credentials-id: 'a152b63b-62f6-4b73-8d69-35e5c2762513'
            branches: [ '$sha1' ]
            shallow-clone: true
            depth: 10
            refspec: "+refs/heads/*:refs/remotes/origin/* +refs/pull/*:refs/remotes/origin/pr/*"
            browser: githubweb
            browser-url: "{jjb_git}"
      script-path: "$script"

- project:
    name: proj_name
    jjb_email: 'anatolyv@nvidia.com'
    jjb_proj: 'ucc_private'
    jjb_git: 'git@github.com:Mellanox-lab/ucc_private.git'
    jjb_owner: 'anatolyv'
    jjb_jenkinsfile: '.ci/Jenkinsfile.shlib'
    jobs:
      - "{jjb_proj}"
